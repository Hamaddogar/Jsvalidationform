         <center><h1 class="display-4">Validation Form Js</h1></center> 
      

  <form id="myform" action="Nexpage.html">
    <div class="container">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailerror"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" maxlength="8">
        <small id="passerror"></small>
      </div>

      <div class="form-group">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">     
        <small id="enterzipcode"></small>
        </div>
      
        
          <br>
  
      <select class="form-control form-control-lg" id="city">
        <option value="SC">---Select your city---</option>
        <option value="Lahore">Lahore</option>
        <option value="Fsd"> Faisalabad</option>
        <option value="Islmabad"> Islmabad</option>

      </select>
      
      <small id="selcterror"></small>
      <br>
      <label for="exampleInputPassword1"> Select Gender</label>
      <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
      <br>
      <small id="selctgender"></small>
      <br>
      
<div>
      <button type="submit" class="btn btn-success">Submitt</button>&nbsp;<button type="reset" class="btn btn-danger" >Cancel</button>
      </div>
  </form>
  </div>
